name: BUILD

on:
  schedule:
    - cron:  '0 18 * * *'
#  watch:
#    types: [started]
#  push:
#    branches:
#      - 'main'

jobs:
  build:
    strategy:
      matrix:
        repos: [linux-ck,linux-lqx,linux-git]

      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: 135e2/build-aur-action@1.1
      with:
        repo-name: ${{ matrix.repos }}
    
    - uses: ncipollo/release-action@v1.7.3
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*.xz"
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: ncipollo/release-action@v1.7.3
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*.zst"
        token: ${{ secrets.GITHUB_TOKEN }}
