name: BUILD

on:
#  schedule:
#    - cron:  '1 */6 * * *'
#  watch:
#    types: [started]
  push:
    branches:
      - 'main'

jobs:
  build:
    strategy:
      matrix:
        repos: [linux-ck,linux-lqx]

      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
    - name: Import linux kernel GPG key
      run: gpg --recv-keys 38DBBDC86092693E

    - uses: DuckSoft/build-aur-action@master
      with:
        repo-name: ${{ matrix.repos }}
    
    - uses: ncipollo/release-action@v1.7.3
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*.xz"
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: ncipollo/release-action@v1.7.3
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*.zst"
        token: ${{ secrets.GITHUB_TOKEN }}
