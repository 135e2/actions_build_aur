name: Build

on:
  push:
  schedule:
    - cron: "0 20 * * *" # = CST 4:00

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup build environmnet
        run: ./prepare.sh

      - name: Build packages
        run: ./build.sh

      - name: Check
        run: |
          ls -aR /home/builduser/localrepo

      - name: Transfer packages
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPO }}
        run: ./transfer.sh
